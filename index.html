<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A-Frame WebVR Game</title>
  <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>

  <script src="../assets/components/cursor-listener.js"></script>
  <script src="../assets/components/raycaster-autorefresh.js"></script>
  <script src="../assets/components/sphere-game-manager.js"></script>
  <!-- <script defer src="../assets/components/game-manager.js"></script> -->
</head>
<body>
  <a-scene raycaster-autorefresh sphere-game-manager="numberSpheres: 10">

    <a-assets></a-assets>

    <a-sky color="#A6CFE2"></a-sky>

    <a-sphere
        color="yellow"
        cursor-listener
        radius="5"
        position="0 4 -10"
        scale="0.25 0.25 0.25"></a-sphere>

    <a-sphere
        color="red"
        cursor-listener
        radius="4"
        position="-3 3 -40"
        scale="0.25 0.25 0.25"></a-sphere>

    <a-sphere
        color="pink"
        cursor-listener
        radius="4"
        position="7.5 6 -30"
        scale="0.25 0.25 0.25"></a-sphere>

    <a-plane
      rotation="-90 0 0"
      color="#52430e"
      height="20"
      width="100"></a-plane>

    <a-camera position="0 1.5 0">
      <a-cursor color="#FF0000"></a-cursor>
    </a-camera>

  </a-scene>
</body>
</html>
